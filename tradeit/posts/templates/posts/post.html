{% extends 'layout.html' %}
{% load static %}
{% block head %}

{% endblock head %}

{% block content %}

<h1>{{object.name}}</h1>
<h2>{{object.price}}</h2>
<h3>{{object.category}}</h3>
{% if object.image %}
<img src={% static object.image %}>
{% endif %}
<form method='post'>
    {% csrf_token %}
    <input type='submit' value='BUY'>
</form>

{% endblock content %}
